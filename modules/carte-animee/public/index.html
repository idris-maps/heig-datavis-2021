<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <style>
html, body {
  margin: 0;
  padding: 0;
  background-color: #202020;
  color: white;
}

main {
  display: grid;
  grid-template-columns: 1fr 1fr;
}

#map-svg svg,
#map-canvas canvas {
  width: 100%;
}

h2 {
  width: 100%;
  text-align: center;
}
    </style>
  </head>
  <body>
    <main>
      <div id="map-svg">
        <h2>SVG</h2>
      </div>
      <div id="map-canvas">
        <h2>Canvas</h2>
      </div>
    </main>
    <script src="build/bundle.js"></script>
  </body>
</html>
